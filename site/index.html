<link rel="stylesheet" type="text/css" href="stylesheets/dota2minimapheroes.css">
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<script src="js/lib/fuzzyset.js"></script>

<script src="js/main.js"></script>

<div class="selection_box">
       <div class="hero_select">

              <div class="entry_box">
                     <input type="text" placeholder="Hero Name" id="hero_entry" 
                            onKeyUp="updateBox()" 
                            onKeyPress="return checkSubmit(event)"
                     />
                     
                     <div class="role_pick" id="hero_guess"><div class="hero_card">
                            <i class="d2mh "></i>
                     </div></div>
              </div>

              <div class="role_box" id="enemy_picks"><div class="role_name">Picks</div></div>
       </div>

       <div class="form_select">
              <p>Team Formation</p>
              <div onclick="setForm('212')"><p>2-1-2</p></div>
              <div onclick="setForm('tri')"><p>Trilane</p></div>
              <div onclick="setForm('jungle')"><p>Jungle</p></div>
       </div>
<div class="output">
              <div class="role_box" id="role_1_picks"><div class="role_name">Safelane Support</div><div class="role_pick"><div class="hero_card"><i class="d2mh omniknight"></i><p>OMNIKNIGHT</p></div></div><div class="role_pick"><div class="hero_card"><i class="d2mh dazzle"></i><p>DAZZLE</p></div></div><div class="role_pick"><div class="hero_card"><i class="d2mh crystal_maiden"></i><p>CRYSTAL MAIDEN</p></div></div></div>
              <div class="role_box" id="role_2_picks"><div class="role_name">Offlane Support</div><div class="role_pick"><div class="hero_card"><i class="d2mh omniknight"></i><p>OMNIKNIGHT</p></div></div><div class="role_pick"><div class="hero_card"><i class="d2mh dazzle"></i><p>DAZZLE</p></div></div><div class="role_pick"><div class="hero_card"><i class="d2mh crystal_maiden"></i><p>CRYSTAL MAIDEN</p></div></div></div>
              <div class="role_box" id="role_3_picks"><div class="role_name">Mid</div><div class="role_pick"><div class="hero_card"><i class="d2mh nyx_assassin"></i><p>NYX ASSASSIN</p></div></div><div class="role_pick"><div class="hero_card"><i class="d2mh storm_spirit"></i><p>STORM SPIRIT</p></div></div><div class="role_pick"><div class="hero_card"><i class="d2mh sniper"></i><p>SNIPER</p></div></div></div>
              <div class="role_box" id="role_4_picks"><div class="role_name">Safelane Carry</div><div class="role_pick"><div class="hero_card"><i class="d2mh wraith_king"></i><p>WRAITH KING</p></div></div><div class="role_pick"><div class="hero_card"><i class="d2mh luna"></i><p>LUNA</p></div></div><div class="role_pick"><div class="hero_card"><i class="d2mh gyrocopter"></i><p>GYROCOPTER</p></div></div></div>
              <div class="role_box" id="role_5_picks"><div class="role_name">Offlane Farm</div><div class="role_pick"><div class="hero_card"><i class="d2mh wraith_king"></i><p>WRAITH KING</p></div></div><div class="role_pick"><div class="hero_card"><i class="d2mh luna"></i><p>LUNA</p></div></div><div class="role_pick"><div class="hero_card"><i class="d2mh gyrocopter"></i><p>GYROCOPTER</p></div></div></div>
       </div>

</div>
